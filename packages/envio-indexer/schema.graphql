type VulnerabilityEvent @entity {
  id: ID!
  contractAddress: String!
  vulnerabilityType: String!
  severity: String!
  detectedAt: BigInt!
  blockNumber: BigInt!
  txHash: String!
}

type SecurityScan @entity {
  id: ID!
  contractAddress: String!
  riskScore: Int!
  timestamp: BigInt!
  txHash: String!
}

type SecurityMetric @entity {
  id: ID!
  totalScans: Int!
  criticalCount: Int!
  highCount: Int!
  mediumCount: Int!
  lowCount: Int!
}
